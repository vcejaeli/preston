<section class="login">
  <div class="login__content">
    <!-- login -->
    <div class="login__logHere">
      <h1 class="login__logHeader">Login Here!</h1>
      <form>
        <input id="liemail" type="email" placeholder="Email Address" />
        <input id="lipw" type="password" placeholder="Password" />

        <button
          id="login"
          onclick="login()"
          type="button"
          class="login__buttonL"
        >
          Login
        </button>
      </form>
    </div>

    <!-- signup -->
    <div class="login__signUp">
      <p class="login__signHeader login--p">don't have an account?</p>
      <h1 class="login__signHeader login--h1">Sign Up!</h1>
      <form>
        <input
          id="fName"
          type="text"
          title="username"
          placeholder="First Name"
        />
        <input
          id="lName"
          type="text"
          title="username"
          placeholder="Last Name"
        />
        <input
          id="email"
          type="text"
          title="username"
          placeholder="Email Address"
        />
        <input id="pw" type="text" title="username" placeholder="Password" />
        <button
          id="signUpButton"
          onclick="signUp()"
          type="button"
          class="login__buttonR"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
</section>

<script>
  function signUp() {
    let fName = document.getElementById('fName').value;
    let lName = document.getElementById('lName').value;
    let formObj = {
      id : Date.now(),
      fName : fName,
      lName : lName
    }
    userList.push(formObj);
    localStorage.setItem('userList',JSON.stringify(userList));
    document.getElementById('signUpButton').innerHTML = "you have successfully signed up."
  }
</script>
